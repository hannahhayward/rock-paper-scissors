<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-6 m-auto">
          <h3 class="text-center m-4">ROCK-PAPER-SCISSORS</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row my-2 justify-content-center">
        <div class="col-4 justify-content-center d-flex flex-column">
          <div class="btn btn-primary my-3" onclick="userMove('Rock')">Rock</div>
          <div class="btn btn-primary my-3" onclick="userMove('Paper')">Paper</div>
          <div class="btn btn-primary my-3" onclick="userMove('Scissors')">Scissors</div>
        </div>
        <div class="col-4">
          <div class="card h-100 mx-5">
            <img src="https://i.pinimg.com/736x/a2/02/ff/a202ff44bf1c6d539eb954e916c796a2.jpg" alt="bg">
            <div class="card-body bg-theme-light">
            </div>
          </div>
          <div class="player text-center">
            <h2 class="my-3">YOU</h2>
          </div>
        </div>
        <div class="col-4">
          <div class="card h-100 mx-5">
            <img src="https://i.pinimg.com/736x/a2/02/ff/a202ff44bf1c6d539eb954e916c796a2.jpg" alt="bg">
            <div class="card-body bg-theme-light">
            </div>
          </div>
          <div class="player text-center">
            <h3 class="my-3">OPPONENT</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row card player shows up here">
        <div class="col-6">
          <div id="card-choice">

          </div>
        </div class="col-6">
        <div class="col-6">
          <div id="npc-choice"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
  </footer>









  <script src="app.js"></script>
</body>

</html>
